<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Contador de Cliques - JavaScript</title>
    </head>
    <body>

        <div id="container">
            <div id="clickCounter">
                <h1>Contador de Cliques</h1>
                <div id="click-area">
                    <p>Botão Esquerdo: <span id="contagemCliqueEsquerdo"></span></p>
                    <p>Botão Direito: <span id="contagemCliqueDireito"></span></p>
                    <p>Botão Central: <span id="contagemCliqueCentral"></span></p>
                    <p>Rolamento do Scroll: <span id="contagemScroll"></span></p>
                </div>
            </div>
            <button onclick="resetar()">Resetar</button>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
